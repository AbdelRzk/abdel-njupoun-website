 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Neuron Network</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .section {
            margin-bottom: 2rem;
        }
        h2 {
            color: #333;
        }
        svg {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Abdel Mfougouon Njupoun's Interactive Neuron Network</h1>
    </header>
    <div class="container">
        <div class="section" id="network">
            <h2>Neuron Network</h2>
            <svg></svg>
        </div>
    </div>
    <script>
        const svg = d3.select("svg"),
              width = +svg.attr("width"),
              height = +svg.attr("height");

        const nodes = [
            {id: "Neuron1", group: 1},
            {id: "Neuron2", group: 1},
            {id: "Neuron3", group: 1},
            {id: "Neuron4", group: 1},
        ];

        const links = [
            {source: "Neuron1", target: "Neuron2", value: 1},
            {source: "Neuron2", target: "Neuron3", value: 1},
            {source: "Neuron3", target: "Neuron4", value: 1},
            {source: "Neuron4", target: "Neuron1", value: 1},
        ];

        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id))
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter(width / 2, height / 2));

        const link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(links)
            .enter().append("line")
            .attr("stroke-width", d => Math.sqrt(d.value));

        const node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("circle")
            .data(nodes)
            .enter().append("circle")
            .attr("r", 10)
            .attr("fill", "blue")
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        node.append("title")
            .text(d => d.id);

        simulation
            .nodes(nodes)
            .on("tick", ticked);

        simulation.force("link")
            .links(links);

        function ticked() {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);
        }

        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        function spike(neuron) {
            d3.select(neuron)
                .transition()
                .duration(100)
                .attr("fill", "red")
                .transition()
                .duration(100)
                .attr("fill", "blue");
        }

        setInterval(() => {
            const randomNeuron = nodes[Math.floor(Math.random() * nodes.length)];
            spike(d3.selectAll("circle").filter(d => d.id === randomNeuron.id));
        }, 1000);
    </script>
</body>
</html>
